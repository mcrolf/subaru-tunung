TITLE = Phidget InterfaceKit User Defined Convertors
TIP0 = Sensor module serial number and input number
TIP1 = Equation used to convert raw data to real value
TIP2 = Format of real value for display and logging
TIP3 = Units of measure of the real value
TIP4 = Minimum real value expected
TIP5 = Maximum real value expected
TIP6 = Tick mark step for Gauge Tab display, typically (max-min)/10
SAVE = Save
SAVESETTINGS = Save convertor settings
CANCEL = Cancel
CANCELSAVE = Cancel without saving changes
